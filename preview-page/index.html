<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <style>
    body { margin: 0; padding: 0; background: #fff; font-family: sans-serif; }
    #container { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    #loading { padding: 20px; text-align: center; }
    #preview-frame { width: 100%; flex: 1; border: none; }
    .error { color: #d32f2f; padding: 20px; text-align: center; }
    .fallback { padding: 10px; background: #ffecb3; text-align: center; }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">‚è≥ Initializing preview...</div>
    <iframe id="preview-frame" style="display: none;"></iframe>
    <div id="fallback" class="fallback" style="display: none;"></div>
  </div>

  <!-- WebContainer API -->
  <script type="importmap">
    {
      "imports": {
        "@webcontainer/api": "https://esm.sh/@webcontainer/api@1.1.10"
      }
    }
  </script>
  <script type="module" src="./webcontainer.js"></script>
</body>
</html>
